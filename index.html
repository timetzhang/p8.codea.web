<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>P8 Code Academy</title>
    <link type='image/x-icon' href='favicon.ico' rel='shortcut icon'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-size: 12px;
            font-family: "微软雅黑", "苹果雅黑", Verdana, Tahoma, sans-serif !important;
        }
        
        a,
        a:link,
        a:active,
        a:visited {
            color: #222 !important;
            text-decoration: none;
        }
        
        a.red {
            color: #f44336;
        }
        
        hr {
            border: none;
            height: 2px;
            border-top: 1px solid #f0f0f0;
        }
        
        .left.aligned {
            text-align: left;
        }
        
        .center.aligned {
            text-align: center;
        }
        
        .right.aligned {
            text-align: right;
        }
        
        .title.huge {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
</body>

</html>
